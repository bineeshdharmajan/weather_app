<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images/search.png"></button>
        </div>
        <div class="weather">
            <img src="images/cumulssunny.png" class="weather-icon">
            <h1 class="temp">22째C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/windmill.png">
                    <div>
                        <p class="wind">5 Km/H </p>
                        <p>wind speed</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/feels.png">
                    <div>
                        <p class="feels">28째C</p>
                        <p>Feels like</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apiKey ="7bbea6628e953381a6dd693e89071978";
        const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const searchBox = document.querySelector('.search input');
        const searchBtn = document.querySelector('.search button');

        async function checkWeather (city){
            const  response = await fetch(apiUrl + city+`&appid=${apiKey}`);
            let data = await response.json();
            //console.log(data);
            document.querySelector('.city').innerHTML = data.name;
            document.querySelector('.temp').innerHTML = Math.round(data.main.temp) + "째C";
            document.querySelector('.wind').innerHTML = data.wind.speed + "Km/H";
            document.querySelector('.humidity').innerHTML = data.main.humidity + "%";
            document.querySelector('.feels').innerHTML = Math.round(data.main.feels_like) + "째C";

        }
        searchBtn.addEventListener('click',() => {
            checkWeather(searchBox.value);
        })
        

    </script>
    
</body>
</html>
